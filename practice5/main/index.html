<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>WWW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-md-3 col-3 col-lg-4">
        <form id="calc">
          <div class="mt-3">
            <h1>Калькулятор стоимости заказа</h1>
          </div>
          <input
            name="first"
            id="count"
            type="text"
            placeholder="Количество единиц"
          />
          <select id="choice" name="select1">
            <option value="obj1">Выберити товар</option>
            <option value="obj2">S.T.A.L.K.E.R.: Shadow of Chernobyl</option>
            <option value="obj3">S.T.A.L.K.E.R.: Clear Sky</option>
            <option value="obj4">S.T.A.L.K.E.R.: Call of Pripyat</option>
          </select>
          <div class="row mt-3">
            <div class="col-3">
              <button type="submit" class="btn btn-info">Вывести цену</button>
            </div>
            <div class="col-2 mt-1"><p>Результат:</p></div>
            <div class="col-4 mt-1">
              <input class="out" type="text" name="result" disabled readonly />
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="../script.js" defer></script>
  </body>
</html>
