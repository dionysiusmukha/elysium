<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

<button id="openFormBtn">Открыть форму</button>

<div class="popup" id="feedbackForm">
    <div class="close-btn" id="closeFormBtn">&times;</div>
    <form id="contactForm" class="formcarryForm" 
    action="https://formcarry.com/s/7K-Ixu_vxd"
    enctype="multipart/form-data">
        <label for="fullName">ФИО:</label>
        <input type="text" id="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" required>

        <label for="organization">Организация:</label>
        <input type="text" id="organization">

        <label for="message">Сообщение:</label>
        <textarea id="message" rows="4" required></textarea>

        <label for="agree">Согласие с политикой обработки персональных данных:</label>
        <input type="checkbox" id="agree" required>

        <button type="submit" id="submitFormBtn">Отправить</button>
    </form>
    <div id="statusMessage"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="../js/script.js"></script>

</body>
</html>
